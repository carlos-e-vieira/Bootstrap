<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - input group</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <form>
       
       <!-- Grupo prepend -->
       <h3 class="text-light bg-info p-2">Grupo prepend</h3>
       <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">@</span>
           </div>
           <input class="form-control" type="text" placeholder="e-mail">
       </div>
       <br>




       <!-- Grupo append -->
       <h3 class="text-light bg-info p-2">Grupo append</h3>
       <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
           <div class="input-group-append">
               <span class="input-group-text">@site.com</span>
           </div>
       </div>
       <br>




       <!-- URL customizada -->
       <h3 class="text-light bg-info p-2">URL customizada</h3>
        <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">
                   https://site.com/usuario/
               </span>
           </div>
           <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>
        <br>




        <!-- Moeda -->
        <h3 class="text-light bg-info p-2">Moeda</h3>
        <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">$</span>
           </div>
           <input class="form-control" type="text" placeholder="Digite um valor">
           <div class="input-group-append">
               <span class="input-group-text">,00</span>
           </div>
        </div>
        <br>




        <!--
        type: checkbox / radio
        -->
        <h3 class="text-light bg-info p-2">Checkbox / radio</h3>
        <div class="input-group">
            <div class="input-group-prepend">
               <div class="input-group-text">
                   <input type="radio">
               </div> 
            </div>
            <input type="text" class="form-control">
        </div>
        <br>

        <div class="input-group">
            <div class="input-group-prepend">
               <div class="input-group-text">
                   <input type="checkbox">
               </div> 
            </div>
            <input type="text" class="form-control">
        </div>
        <br>




        <!-- Múltiplos inputs -->
        <h3 class="text-light bg-info p-2">Múltiplos inputs</h3>
        <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">nome/e-mail</span>
           </div>
           <input class="form-control" type="text" placeholder="e-mail">
           <input class="form-control" type="password" placeholder="senha">
       </div> 
       <br>




       <!-- Pesquisas -->
       <h3 class="text-light bg-info p-2">Pesquisas</h3>
       <div class="input-group">
           <input class="form-control" type="text" placeholder="Pesquisar" >
           <div class="input-group-append">
               <button type="button" class="btn btn-warning">Pesquisar</button>
           </div>
       </div>

    </form>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
